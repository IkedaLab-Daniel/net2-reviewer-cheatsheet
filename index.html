## ‚öôÔ∏è **CCNA 2 ‚Äì Module 2 Cheatsheet: Switching Concepts**

### üß† **1. Core Concepts to Memorize**

| Concept                           | Description                                                           |
| --------------------------------- | --------------------------------------------------------------------- |
| **Switch**                        | A Layer 2 device that forwards frames based on **MAC addresses**.     |
| **MAC Address Table (CAM Table)** | Table of known MAC addresses and their associated ports.              |
| **Switching Logic**               | 1Ô∏è‚É£ Learn ‚Üí 2Ô∏è‚É£ Forward/Filter ‚Üí 3Ô∏è‚É£ Flood (if unknown).              |
| **Unicast Frame**                 | Sent from one source to one destination.                              |
| **Broadcast Frame**               | Sent to all devices in the same VLAN (MAC = FF:FF:FF:FF:FF:FF).       |
| **Multicast Frame**               | Sent to multiple specific devices (uses special MAC prefix 01:00:5E). |

---

### üîç **2. Switch Forwarding Process**

| Step            | Description                                                       |
| --------------- | ----------------------------------------------------------------- |
| **Learning**    | Switch records source MAC address + incoming port.                |
| **Forwarding**  | Frame sent to the port associated with destination MAC.           |
| **Flooding**    | If MAC unknown ‚Üí switch sends frame to all ports (except source). |
| **Aging Timer** | MAC table entries expire after **300 seconds** (default).         |

---

### üß© **3. Forwarding Methods**

| Method                | Description                                      | Notes                               |
| --------------------- | ------------------------------------------------ | ----------------------------------- |
| **Store-and-Forward** | Receives entire frame ‚Üí verifies CRC ‚Üí forwards. | Most common; error checking.        |
| **Cut-Through**       | Starts forwarding once destination MAC read.     | Faster but no error checking.       |
| **Fragment-Free**     | Forwards after first 64 bytes (min frame size).  | Balance between speed and accuracy. |

---

### üåê **4. Collision and Broadcast Domains**

| Concept              | Description                                                                          |
| -------------------- | ------------------------------------------------------------------------------------ |
| **Collision Domain** | Area where data packets can collide. <br> Each **switch port** = 1 collision domain. |
| **Broadcast Domain** | Area where broadcast frames are propagated. <br> Each **VLAN** = 1 broadcast domain. |
| **Router**           | Breaks up broadcast domains.                                                         |

## üß© **CCNA 2 ‚Äì Module 3 Cheatsheet: VLANs (Virtual Local Area Networks)**

---

### üß† **1. Core Concept**

| Concept                | Description                                                             |
| ---------------------- | ----------------------------------------------------------------------- |
| **VLAN (Virtual LAN)** | Logical segmentation of a Layer 2 network to isolate broadcast domains. |
| **Purpose**            | Improve security, reduce congestion, and simplify network management.   |
| **Default VLAN**       | VLAN 1 ‚Äî all ports are members until assigned elsewhere.                |
| **Each VLAN**          | Operates as a separate subnet and broadcast domain.                     |

---

### üóÇÔ∏è **2. VLAN Types**

| VLAN Type            | Description                                              |
| -------------------- | -------------------------------------------------------- |
| **Default VLAN (1)** | Exists on all switches; cannot be deleted.               |
| **Data VLAN**        | Carries user-generated traffic.                          |
| **Native VLAN**      | Used for untagged traffic on a trunk (default = VLAN 1). |
| **Management VLAN**  | Used for switch management (recommended ‚â† VLAN 1).       |
| **Voice VLAN**       | Prioritizes VoIP traffic; QoS applied automatically.     |

---

| **Trunk Port**           | Carries traffic for multiple VLANs between switches. |
| **Encapsulation Type**   | 802.1Q (industry standard).                          |

| Recommendation                                        | Reason                       |

## üß≠ **CCNA 2 ‚Äì Module 4 Cheatsheet: Inter-VLAN Routing**

---

### üß† **1. Core Concept**

| Concept                | Description                                                                                                             |
| ---------------------- | ----------------------------------------------------------------------------------------------------------------------- |

---

### ‚öôÔ∏è **2. Methods of Inter-VLAN Routing**

| Method                                | Description                                                                    | Devices Used      |
| ------------------------------------- | ------------------------------------------------------------------------------ | ----------------- |
| **Legacy Inter-VLAN Routing**         | Each VLAN connected to a **physical router interface**.                        | Router + Switch   |
| **Router-on-a-Stick (ROAS)**          | One router interface with multiple **subinterfaces**, each assigned to a VLAN. | Router (Layer 3)  |

### üß© **3. Legacy Routing (Old Method)**

* Each VLAN connected to **dedicated router port**.

## üß† CCNA Module 5 Cheatsheet: **Spanning Tree Protocol (STP)**

### üå≥ 1. Purpose of STP

* **STP prevents Layer 2 loops** in a switched network.
* **Loops** can cause:
  * Broadcast storms
  * Multiple frame copies
  * MAC address table instability
* STP ensures **one logical path** between switches while **blocking redundant paths**.

---

### ‚öôÔ∏è 2. Key STP Concepts

| Term                     | Description                                                                      |
| ------------------------ | -------------------------------------------------------------------------------- |
| **Root Bridge**          | The central switch chosen by STP. All other switches calculate best path to it.  |
| **Bridge ID (BID)**      | Used to elect the Root Bridge. BID = Bridge Priority + MAC Address.              |
| **Bridge Priority**      | Default = 32768 (lower is better). You can change it to influence root election. |
| **Root Port (RP)**       | The port with the best path (lowest cost) to the root bridge.                    |
| **Designated Port (DP)** | The port with the lowest path cost on a segment; forwards traffic.               |
| **Blocked Port**         | Port that does not forward frames to prevent loops.                              |

---

### ‚ö° 3. STP Port States

1. **Blocking** ‚Üí No data frames forwarded (listens to BPDUs only).
2. **Listening** ‚Üí Prepares to participate in STP, discards frames.
3. **Learning** ‚Üí Learns MAC addresses, doesn't forward data yet.
4. **Forwarding** ‚Üí Fully operational, forwards traffic.
5. **Disabled** ‚Üí Administratively shut down.

---

### üß© 4. STP Port Roles Summary

| Role                      | Description                               |
| ------------------------- | ----------------------------------------- |
| **Root Port (RP)**        | Best path to root bridge.                 |
| **Designated Port (DP)**  | Best port on each LAN segment.            |
| **Non-Designated Port**   | Placed in blocking to prevent loops.      |
| **Alternate Port** (RSTP) | Backup path to root bridge.               |
| **Backup Port** (RSTP)    | Redundant port on the same segment as DP. |

---

### üßÆ 5. STP Path Cost

* **Cost = link speed** (lower is better).

| Link Speed | Cost |
|-------------|------|
| 10 Mbps | 100 |
| 100 Mbps | 19 |
| 1 Gbps | 4 |
| 10 Gbps | 2 |

---

### üó≥Ô∏è 6. Root Bridge Election Process

1. Switches exchange **Bridge Protocol Data Units (BPDUs)**.
2. The **lowest Bridge ID** wins.
   * Bridge ID = Priority (2 bytes) + MAC (6 bytes).
3. If priorities are equal, the switch with the **lowest MAC address** becomes the root.

---

### üõ∞Ô∏è 7. Types of STP

| Type              | Description                                             |
| ----------------- | ------------------------------------------------------- |
| **STP (802.1D)**  | Original version; slow convergence (~30-50s).           |
| **RSTP (802.1w)** | Rapid Spanning Tree Protocol; faster convergence (~6s). |
| **PVST+**         | Cisco's Per-VLAN STP; runs separate STP per VLAN.       |
| **RSTP PVST+**    | Cisco's rapid version per VLAN.                         |
| **MSTP (802.1s)** | Multiple STP instances for grouped VLANs.               |

---

### ‚ö° 8. BPDU (Bridge Protocol Data Unit)

* Used by switches to share STP information.
* Sent every **2 seconds by default**.
* Two main BPDU types:
  1. **Configuration BPDU** ‚Äì carries STP info.
  2. **TCN BPDU (Topology Change Notification)** ‚Äì signals a change in the network.

---

### üöÄ 9. Convergence Time (Traditional STP)

* Up to **50 seconds**:
  * Listening (15s)
  * Learning (15s)
  * Forward Delay (15s each phase)
  * Hello & Max Age timers

RSTP improves this using **handshakes** instead of waiting timers.

---

### üß± 10. STP Timers (default values)

| Timer             | Description                      | Default |
| ----------------- | -------------------------------- | ------- |
| **Hello Time**    | BPDU send interval               | 2 sec   |
| **Forward Delay** | Time spent in listening/learning | 15 sec  |
| **Max Age**       | Time before BPDU info expires    | 20 sec  |

---

### üîç 11. Troubleshooting & Commands

* \`show spanning-tree\` ‚Üí Displays STP status.
* \`spanning-tree vlan [id] root primary\` ‚Üí Forces switch to become root.
* \`spanning-tree portfast\` ‚Üí Immediately moves port to forwarding (for end hosts only).
* \`spanning-tree bpduguard enable\` ‚Üí Protects from receiving BPDUs on access ports.

---

### üí° 12. Exam Pointers

* Always **lower the bridge priority** to make a switch the root.
* Remember **cost = inverse of link speed**.
* **RSTP** is preferred in modern networks.
* **BPDU Guard + PortFast** are **best friends** on access ports.
* **Blocking ports** prevent loops, not failures.

## ‚öôÔ∏è CCNA Module 6 Cheatsheet: **EtherChannel and Redundancy**

---

### üß† 1. Purpose of EtherChannel

* **EtherChannel** combines **multiple physical links** into **one logical link**.
* Provides:
  * **Higher bandwidth** (load-balancing)
  * **Link redundancy**
  * **Simplified management** (one logical interface)
* Seen as a **single interface** by STP and routing protocols.

---

### üß© 2. Benefits

‚úÖ Increased bandwidth (e.g., 4 √ó 1 Gbps = 4 Gbps total)
‚úÖ Link redundancy ‚Äì if one link fails, traffic continues on others
‚úÖ STP treats EtherChannel as **one port**, preventing blocking of individual links
‚úÖ Easier config and troubleshooting

---

### ‚öôÔ∏è 3. EtherChannel Technologies

| Mode                                         | Description                                         | Protocol      |
| -------------------------------------------- | --------------------------------------------------- | ------------- |
| **PAgP (Port Aggregation Protocol)**         | Cisco proprietary, automatically negotiates channel | Cisco only    |
| **LACP (Link Aggregation Control Protocol)** | IEEE 802.3ad standard, multi-vendor compatible      | Open standard |
| **Static (Manual)**                          | Manually configures aggregation without negotiation | None          |

---

### üó≥Ô∏è 4. EtherChannel Modes

| Protocol   | Active Modes | Passive Modes | Notes                               |
| ---------- | ------------ | ------------- | ----------------------------------- |
| **PAgP**   | desirable    | auto          | Both must agree to form a channel   |
| **LACP**   | active       | passive       | Both must agree; active talks first |
| **Static** | on           | on            | No negotiation, manually forced     |

> ‚ö†Ô∏è Mismatch (e.g., one side LACP, other static) = no channel formed.

---

### üî¢ 5. Common EtherChannel Requirements

* Same **speed & duplex** on all links
* Same **VLAN membership** (trunk/access consistency)
* Same **switch port mode** (all trunk or all access)
* **No dynamic negotiation mismatch**
* **Max 8 physical links** per EtherChannel

---

### üì¶ 6. Load Balancing

* Switch uses **hashing algorithms** to distribute traffic.
* Common methods:
  * Source MAC / Destination MAC
  * Source IP / Destination IP
  * Source‚ÄìDestination pairs combined

**Command Example:**
\`\`\`
switch(config)# port-channel load-balance src-dst-mac
\`\`\`

---

### üß± 7. Interface Configuration Example

**Static EtherChannel:**
\`\`\`
Switch(config)# interface range g0/1 - 2
Switch(config-if-range)# channel-group 1 mode on
Switch(config)# interface port-channel 1
Switch(config-if)# switchport mode trunk
\`\`\`

**LACP:**
\`\`\`
Switch(config)# interface range g0/1 - 2
Switch(config-if-range)# channel-group 1 mode active
\`\`\`

**PAgP:**
\`\`\`
Switch(config)# interface range g0/1 - 2
Switch(config-if-range)# channel-group 1 mode desirable
\`\`\`

---

### üß≠ 8. Verification Commands

| Command                                       | Description                           |
| --------------------------------------------- | ------------------------------------- |
| \`show etherchannel summary\`                   | Displays EtherChannel status          |
| \`show interfaces port-channel\`                | Shows details about logical interface |
| \`show running-config interface port-channel1\` | Displays config                       |
| \`show spanning-tree interface port-channel1\`  | Checks STP role                       |

> **Flags in summary output**:
> \`P\` = in port-channel, \`S\` = layer2, \`R\` = in use, \`U\` = up

---

### üß© 9. EtherChannel and STP

* STP views EtherChannel as **a single logical link**.
* Prevents **individual link blocking** ‚Äî only blocks if the **entire bundle fails**.
* **Faster convergence** and **loop prevention** work hand-in-hand.

---

### ‚ö° 10. Redundancy Concepts

| Feature               | Description                                         |
| --------------------- | --------------------------------------------------- |
| **Link Redundancy**   | Uses multiple links to prevent single link failure. |
| **Device Redundancy** | Backup switch/router if primary fails.              |
| **Path Redundancy**   | Multiple paths between devices for fault tolerance. |

---

### üîÅ 11. Redundancy in Switching

* **STP** + **EtherChannel** = Prevents loops while keeping backups ready.
* **PortFast + BPDU Guard** ‚Üí Protect end devices.
* **Rapid STP (RSTP)** ‚Üí Speeds up reconvergence after a failure.

---

### üßÆ 12. EtherChannel Troubleshooting Tips

| Issue                  | Cause                       | Fix                               |
| ---------------------- | --------------------------- | --------------------------------- |
| Ports not bundling     | Mode mismatch               | Use same protocol (LACP‚ÜîLACP)     |
| Err-disabled port      | Config mismatch             | Remove and re-add to group        |
| VLAN mismatch          | Access/Trunk mismatch       | Ensure same mode on both ends     |
| STP blocking all ports | Wrong load-balance / mis-ID | Check \`show etherchannel summary\` |

---

### üí° 13. Exam Key Takeaways

* **EtherChannel = Logical aggregation** of multiple physical links.
* **PAgP** = Cisco only; **LACP** = IEEE standard.
* **Active‚ÄìPassive (LACP)** or **Desirable‚ÄìAuto (PAgP)** combos form channels.
* **STP sees EtherChannel as one link**.
* Verify using \`show etherchannel summary\`.
* Keep **same settings** on all bundled ports.

        // Function to convert markdown-like content to HTML
        function markdownToHtml(markdown) {
            let html = markdown;
            
            // First, handle tables before other processing
            html = html.replace(/(\|.*\|[\r\n]+)+/gm, function(match) {
                const lines = match.trim().split(/[\r\n]+/);
                if (lines.length < 2) return match;
                
                // Parse header row
                const headerRow = lines[0];
                const separatorRow = lines[1];
                const dataRows = lines.slice(2);
                
                // Check if it's a valid table (has separator row with dashes)
                if (!separatorRow.includes('-')) return match;
                
                // Extract header cells
                const headerCells = headerRow.split('|')
                    .map(cell => cell.trim())
                    .filter(cell => cell);
                
                // Build table HTML
                let tableHtml = '<table>\n<thead>\n<tr>';
                headerCells.forEach(cell => {
                    tableHtml += `<th>${cell}</th>`;
                });
                tableHtml += '</tr>\n</thead>\n<tbody>\n';
                
                // Process data rows
                dataRows.forEach(row => {
                    if (row.trim()) {
                        const cells = row.split('|')
                            .map(cell => cell.trim())
                            .filter(cell => cell);
                        
                        if (cells.length > 0) {
                            tableHtml += '<tr>';
                            cells.forEach(cell => {
                                tableHtml += `<td>${cell}</td>`;
                            });
                            tableHtml += '</tr>\n';
                        }
                    }
                });
                
                tableHtml += '</tbody>\n</table>\n\n';
                return tableHtml;
            });
            
            // Then handle other markdown elements
            html = html
                // Headers
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                
                // Bold text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                
                // Italic text (single asterisk)
                .replace(/\*([^*]+)\*/g, '<em>$1</em>')
                
                // Code blocks
                .replace(/```bash\n([\s\S]*?)\n```/g, '<pre><code class="language-bash">$1</code></pre>')
                .replace(/```\n([\s\S]*?)\n```/g, '<pre><code>$1</code></pre>')
                
                // Inline code
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                
                // Horizontal rules
                .replace(/^---$/gm, '<hr>')
                
                // Lists (unordered)
                .replace(/^\* (.+)$/gm, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
                
                // Paragraphs - handle line breaks and paragraphs
                .replace(/\n\s*\n/g, '</p><p>')
                .replace(/^(?!<(?:h[1-6]|table|ul|ol|li|hr|pre|code))/gm, '<p>')
                .replace(/(?<!>)$/gm, '</p>')
                
                // Clean up extra paragraph tags
                .replace(/<p><\/p>/g, '')
                .replace(/<p>(<h[1-6]>)/g, '$1')
                .replace(/(<\/h[1-6]>)<\/p>/g, '$1')
                .replace(/<p>(<hr>)<\/p>/g, '$1')
                .replace(/<p>(<table>)/g, '$1')
                .replace(/(<\/table>)<\/p>/g, '$1')
                .replace(/<p>(<pre>)/g, '$1')
                .replace(/(<\/pre>)<\/p>/g, '$1')
                .replace(/<p>(<ul>)/g, '$1')
                .replace(/(<\/ul>)<\/p>/g, '$1')
                
                // Handle line breaks within paragraphs
                .replace(/<p>([^<]*)\n([^<]*)<\/p>/g, '<p>$1<br>$2</p>');
            
            return html;
        }

        // Load module content
        function loadModule(moduleNumber) {
            const loading = document.getElementById('loading');
            const content = document.getElementById('module-content');
            
            // Show loading
            loading.style.display = 'block';
            content.style.display = 'none';
            
            // Update active button
            document.querySelectorAll('.module-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-module="${moduleNumber}"]`).classList.add('active');
            
            // Simulate loading delay and convert markdown to HTML
            setTimeout(() => {
                const htmlContent = markdownToHtml(moduleContent[moduleNumber]);
                content.innerHTML = htmlContent;
                
                // Hide loading, show content
                loading.style.display = 'none';
                content.style.display = 'block';
            }, 300);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Load Module 1 by default
            loadModule(1);
            
            // Add click listeners to module buttons
            document.querySelectorAll('.module-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const moduleNumber = parseInt(this.dataset.module);
                    loadModule(moduleNumber);
                });
            });
        });
